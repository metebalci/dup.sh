dist: bionic
language: minimal
addons:
  apt:
    packages:
      - parallel
install:
  - chmod +x dup.sh
  - chmod +x test_prepare.sh
  - chmod +x test_move.sh
  - chmod +x test_delete.sh
script:
  - rm -rf .dup.moved_files
  - ./test_prepare.sh
  - rm -rf .dup.moved_files
  - ./test_move.sh
  - rm -rf .dup.moved_files
  - ./test_delete.sh
